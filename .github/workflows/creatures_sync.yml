name: Sync Creatures of Habit PDFs to OneDrive
on:
  push:
    paths:
      - 'docs/creatures_of_habit_*.pdf'
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload to OneDrive
        uses: skjnldsv/onedrive-action@v2
        with:
          client-id: ${{ secrets.ONEDRIVE_CLIENT_ID }}
          client-secret: ${{ secrets.ONEDRIVE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.ONEDRIVE_TENANT_ID }}
          folder: '/CANCAN/CreaturesOfHabit'
          local: 'docs'
