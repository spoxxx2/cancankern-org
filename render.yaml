services:
  - type: web
    name: cancan-admin
    env: node
    plan: starter
    region: oregon

    buildCommand: npm install && npm run build
    startCommand: npm start

    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false

